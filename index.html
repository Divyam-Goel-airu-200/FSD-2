<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpage with Header and Footer</title>
  <!-- Link to the external CSS file -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header Section (will be hidden on mobile) -->
  <header class="hide-on-mobile">
    <h1>Welcome to My Website</h1>
    <p>This is a simple webpage with a header and footer.</p>
  </header>

  <!-- Main Content Section -->
  <main>
    <h2>Content Goes Here</h2>
    <p>This is where the content of the page would be displayed.</p>
  </main>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2025 My Website. All rights reserved.</p>
  </footer>
</body>
</html>
